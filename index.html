<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Test Google Apps Script</title>
</head>
<body>
  <h2>Test Kirim Data ke Google Sheet</h2>

  <button onclick="kirimData()">Kirim Data</button>

  <pre id="respon"></pre>

  <script>
    async function kirimData() {
      const url = 'https://script.google.com/macros/s/AKfycbwHX4qMrR53Ee0IrSQ4MlHpH_VhdRjR88sMYN4yvjxs83_1ONdTd4y0EGA8UiXnB0xI/exec';

      const data = {
        tanggal: "2025-06-21",
        pemasukan: 500000,
        pengeluaran: [
          { nama: "Makan", nominal: 25000 },
          { nama: "Parkir", nominal: 5000 }
        ]
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            // Gunakan text/plain agar tidak kena preflight
            'Content-Type': 'text/plain'
          },
          body: JSON.stringify(data)
        });

        const hasil = await response.json();
        document.getElementById("respon").textContent = JSON.stringify(hasil, null, 2);
      } catch (err) {
        document.getElementById("respon").textContent = "Gagal: " + err;
      }
    }
  </script>
</body>
</html>
