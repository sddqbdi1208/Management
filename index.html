<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #333;
      max-width: 700px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #1e40af;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5rem;
      color: #047857;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background: #fff;
    }

    button {
      background-color: #1d4ed8;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    #pengeluaranContainer .pengeluaran-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: #16a34a;
    }

    .error {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <h1>Money Management</h1>
  <h2>Saldo Saat Ini: <span id="saldo">Memuat...</span></h2>

  <form id="moneyForm">
    <div class="form-group">
      <label for="tanggal">Tanggal:</label>
      <input type="date" id="tanggal" name="tanggal" required>
    </div>

    <div class="form-group">
      <label for="pemasukan">Pemasukan:</label>
      <input type="number" id="pemasukan" name="pemasukan" min="0" value="0" required>
    </div>

    <div class="form-group">
      <label>Pengeluaran:</label>
      <div id="pengeluaranContainer"></div>
      <button type="button" onclick="tambahPengeluaran()">+ Tambah Pengeluaran</button>
    </div>

    <button type="submit">Simpan</button>
  </form>

  <p id="status"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxlEpAlKWZrChbvgEg-4N1vfEmp8LrgvavzR0c2Gd1M4GuSWhNXHprPWJrSCWmJj1-/exec";
    const SPREADSHEET_ID = "1j_FbP-RHKTwvwkiHvPAp1LIu0lCgN5Ut_NqEmtsEcCQ";

    async function ambilSaldo() {
      try {
        const csvUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=0`;
        const res = await fetch(csvUrl);
        const text = await res.text();
        const rows = text.split("\n").slice(1);
        let saldo = 0;

        rows.forEach(row => {
          const cols = row.split(",");
          const jenis = cols[2]?.trim();
          const nominal = parseFloat(cols[4]) || 0;
          if (jenis === "Pemasukan") saldo += nominal;
          if (jenis === "Pengeluaran") saldo -= nominal;
        });

        document.getElementById("saldo").textContent = "Rp " + saldo.toLocaleString("id-ID");
      } catch {
        document.getElementById("saldo").textContent = "Gagal memuat saldo";
      }
    }

    ambilSaldo();

    function tambahPengeluaran() {
      const container = document.getElementById("pengeluaranContainer");
      const div = document.createElement("div");
      div.className = "pengeluaran-item";
      div.innerHTML = `
        <input type="text" placeholder="Nama Barang" required>
        <input type="number" placeholder="Nominal" required>
      `;
      container.appendChild(div);
    }

    document.getElementById("moneyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const tanggal = e.target.tanggal.value;
      const pemasukan = e.target.pemasukan.value;

      const pengeluaranEls = document.querySelectorAll("#pengeluaranContainer .pengeluaran-item");
      const pengeluaran = Array.from(pengeluaranEls).map(row => {
        const inputs = row.querySelectorAll("input");
        return {
          nama: inputs[0].value,
          nominal: inputs[1].value
        };
      }).filter(p => p.nama && p.nominal > 0);

      const payload = { tanggal, pemasukan, pengeluaran };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const json = await res.json();
        if (json.status === "success") {
          document.getElementById("status").textContent = "✅ Data berhasil disimpan!";
          document.getElementById("status").className = "success";
          e.target.reset();
          document.getElementById("pengeluaranContainer").innerHTML = "";
          ambilSaldo();
        } else {
          throw new Error(json.message || "Gagal menyimpan");
        }
      } catch (err) {
        document.getElementById("status").textContent = "❌ Gagal menyimpan data!";
        document.getElementById("status").className = "error";
      }
    });
  </script>
</body>
</html>
