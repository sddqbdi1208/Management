<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Management</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Money Management</h1>
  </header>

  <main>
    <section class="saldo">
      <h2>Saldo Total: <span id="saldo">Rp 0</span></h2>
    </section>

    <section class="form">
      <label>Tanggal:
        <input type="date" id="tanggal" />
      </label>

      <label>Pemasukan:
        <input type="number" id="pemasukan" placeholder="Contoh: 500000" />
      </label>

      <div id="pengeluaran-list">
        <h3>Pengeluaran</h3>
      </div>

      <button type="button" onclick="tambahPengeluaran()">+ Tambah Pengeluaran</button>
      <button onclick="simpanData()">Simpan Data</button>
    </section>

    <div id="notif"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
